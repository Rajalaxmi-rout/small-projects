<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript background color switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="http://www.youtube.com">youtube Channel</a>
    </nav>
    <div class="canvas">
        <h1>color scheme switcher</h1>
        <span class="button" id="gray"></span>
        <span class="button" id="white"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellow"></span>
        <h2>
            Try clicking on one of the colors above <br>
            <span>to change the background color of the page !</span>
        </h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
